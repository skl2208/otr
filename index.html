<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ยินดีต้อนรับเข้าสู่บริการ อ.ต.ก. Wifi</title>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.6.3/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>

<body>
    <section class="head-menu">
        <div class="greeting" style="position: relative;">
            <div class="text-center bg-transparent" style="top:100px">
                <div class="welcome-th">ยินดีต้อนรับเข้าสู่บริการ อ.ต.ก. Wifi</div>
                <div class="welcome-en">Welcome to M.O.F. Wifi Service</div>
            </div>
            <div class="show-news border-red" style="position: relative;">
                <div class="head-title">ข่าวสารกิจกรรม</div>
                <div id="carouselControls" class="carousel slide" data-bs-touch="true">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselControls" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active text-center">
                            <img class="img-news w-25" src="images/upload/news/ad1.jpg" alt="First slide">
                            <img class="img-news w-25" src="images/upload/news/ad2.jpg" alt="Second slide">
                            <img class="img-news w-25" src="images/upload/news/ad3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item text-center">
                            <img class="img-news w-25" src="images/upload/news/ad4.jpg" alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
