<!DOCTYPE html>  
<html lang="th">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Image Slider</title>  
    <style>  
        .slider {  
            width: 100%;  
            overflow: hidden;  
        }  
        .slides {  
            display: flex;  
            transition: transform 0.5s ease;  
        }  
        .slide {  
            min-width: 100%;  
            box-sizing: border-box;  
        }  
    </style>  
</head>  
<body>  
    <div class="slider">  
        <div class="slides">  
            <div class="slide"><img src="images/upload/news/ad1.jpg" alt="Image 1"></div>  
            <div class="slide"><img src="images/upload/news/ad2.jpg" alt="Image 2"></div>  
            <div class="slide"><img src="images/upload/news/ad3.jpg" alt="Image 3"></div>  
        </div>  
    </div>  

    <script>  
        let index = 0;  
        const slides = document.querySelector('.slides');  
        const totalSlides = document.querySelectorAll('.slide').length;  

        function showSlide() {  
            slides.style.transform = 'translateX(' + (-index * 100) + '%)';  
        }  

        setInterval(() => {  
            index = (index + 1) % totalSlides;  
            showSlide();  
        }, 3000);  
    </script>  
</body>  
</html>
